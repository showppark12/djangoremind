{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>글 수정하는 중 입니다</h1>

    <form action="{%url 'blogupdate' blog.id %}" method="POST">
        {%csrf_token%}
        제목 : <input type="text" name="title" value="{{blog.title}}">
        <br>
        <br>
        본문 : <textarea name="body" id="" cols="30" rows="10">{{blog.body}}</textarea>
        <button type="submit">작성하기</button>
    </form>
</div>
{%endblock%}
