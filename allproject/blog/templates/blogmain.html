{%extends 'base.html'%}
{%block content%}
<div class="container">
      <div class="jumbotron p-4 p-md-5 text-white" style="background-color: rgb(79, 77, 219);">
        <div class="col-md-6 px-0">
               <h1 class="display-4 font-italic">Blog Main</h1>
               <p class="lead my-3">여기는 폼을 이용하지않은 블로그 구현페이지입니다</p>
               <p class="lead mb-0">
                      <a href="{% url 'blognew' %}"class="text-white font-weight-bold">글 작성하기</a></p>
        </div>
    </div>

    {%for blog in blogs%}
    <div class="card">
        <div class="card-header">
          {{blog.date}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <p class="card-text">{{blog.summary}}</p>
          <a href="{% url 'blogdetail' blog.id %}" class="btn btn-primary">글 보러가기</a>
        </div>
      </div>
    {%endfor%}
</div>

{%endblock%}
