{%extends 'base.html'%}

{%block content%}
<div class="container">
    <h1>{{blog.title}}</h1>
    <hr>
    <h6>{{blog.date}}</h6>
    <h3>{{blog.body}}</h3>
    <br>
    <a href="{% url 'blogmain' %}">블로그 리스트</a><br>
    <a href="{% url 'blogedit' blog.id %}">수정하기</a><br>
    <a href="{% url 'blogdelete' blog.id %}">삭제하기</a>
</div>

{%endblock%}
